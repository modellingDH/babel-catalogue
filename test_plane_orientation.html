<!DOCTYPE html>
<html>
<head>
    <title>Test Plane Orientation</title>
    <style>body { margin: 0; }</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const light = new THREE.PointLight(0x00ffcc, 1, 50);
    light.position.set(5, 5, 5);
    scene.add(light);
    
    // Test 1: PlaneGeometry without rotation (default +Z facing)
    const mat1 = new THREE.MeshStandardMaterial({ color: 0xff0000, side: THREE.DoubleSide });
    const plane1 = new THREE.Mesh(new THREE.PlaneGeometry(1, 1), mat1);
    plane1.position.set(-2, 0, 0);
    scene.add(plane1);
    
    // Test 2: PlaneGeometry rotated 180 degrees
    const mat2 = new THREE.MeshStandardMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
    const plane2 = new THREE.Mesh(new THREE.PlaneGeometry(1, 1), mat2);
    plane2.position.set(0, 0, 0);
    plane2.rotation.y = Math.PI;
    scene.add(plane2);
    
    // Test 3: Concept.html style
    const mat3 = new THREE.MeshStandardMaterial({ color: 0x00ffcc, transparent: true, opacity: 0.15, side: THREE.DoubleSide });
    const plane3 = new THREE.Mesh(new THREE.PlaneGeometry(1, 1), mat3);
    plane3.position.set(2, 0, 0);
    scene.add(plane3);
    
    camera.position.set(0, 0, 5);
    camera.lookAt(0, 0, 0);
    
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();
    
    console.log('Red plane: no rotation (default +Z)');
    console.log('Green plane: rotated 180 deg');
    console.log('Cyan plane: concept.html style');
</script>
</body>
</html>
