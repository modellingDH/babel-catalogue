<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babel Catalogue - Precision Fix</title>
    <style>
        body { margin: 0; background: #020202; color: #00ffcc; font-family: monospace; overflow: hidden; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 1000; background: rgba(0,0,0,0.9); padding: 15px; border: 1px solid #333; width: 280px; max-height: 95vh; overflow-y: auto; font-size: 11px; border-radius: 8px; }
        .group { margin-bottom: 12px; padding: 10px; border: 1px solid #222; background: #0a0a0a; border-radius: 4px; }
        label { display: block; font-size: 9px; color: #666; margin-bottom: 4px; text-transform: uppercase; }
        input[type="range"] { width: 100%; margin: 5px 0; accent-color: #00ffcc; }
        button { width: 100%; padding: 8px; margin: 2px 0; background: #111; color: #00ffcc; border: 1px solid #444; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        button:hover { background: #00ffcc; color: #000; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
    </style>
</head>
<body>

<div id="ui">
    <h3 style="text-align:center; margin:0 0 10px 0; letter-spacing:2px;">BABEL v10.3</h3>
    
    <div class="group">
        <label>Stage Staging</label>
        <button onclick="toggleHover()">Toggle Ethereal Hover</button>
        <label>Spine Rotation</label>
        <input type="range" min="-3.14" max="3.14" step="0.01" value="0.5" oninput="bookGroup.rotation.y = this.value">
        <label>Tilt / Scale</label>
        <div class="row">
            <input type="range" min="-1.5" max="1.5" step="0.01" value="0.2" oninput="bookGroup.rotation.x = this.value">
            <input type="range" min="0.5" max="2" step="0.01" value="1" oninput="bookGroup.scale.set(this.value,this.value,this.value)">
        </div>
    </div>

    <div class="group">
        <label>Covers (Hinges)</label>
        <div class="row">
            <div><label>Front</label><input type="range" id="f-sl" min="0" max="3" step="0.01" value="0" oninput="updateHinges()"></div>
            <div><label>Back</label><input type="range" id="b-sl" min="0" max="3" step="0.01" value="0" oninput="updateHinges()"></div>
        </div>
    </div>

    <div class="group">
        <label>Search Logic (Flip)</label>
        <div class="row">
            <button onclick="flip('f')">Forward</button>
            <button onclick="flip('b')">Backward</button>
        </div>
        <button onclick="resetPages()">Reset Stack</button>
    </div>

    <div class="group">
        <label>Tone & Paradox</label>
        <select onchange="morphMat(this.value)" style="width:100%; background:#000; color:#0f0; border:1px solid #444; padding:5px;">
            <option value="leather">Ancient Leather</option>
            <option value="metal">Systemic Metal</option>
            <option value="glass">Conceptual Glass</option>
        </select>
        <button onclick="glitch()" style="color:#ff3366; margin-top:10px;">Trigger Glitch</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const light = new THREE.PointLight(0x00ffcc, 1, 50);
    light.position.set(5, 5, 5);
    scene.add(light);

    const bookGroup = new THREE.Group();
    scene.add(bookGroup);

    // Geometry
    const covMat = new THREE.MeshStandardMaterial({ color: 0x2b1e16, side: THREE.DoubleSide });
    const pMat = new THREE.MeshStandardMaterial({ color: 0x00ffcc, transparent: true, opacity: 0.15, side: THREE.DoubleSide });

    // Spine
    const spine = new THREE.Mesh(new THREE.BoxGeometry(0.1, 4, 0.6), new THREE.MeshStandardMaterial({color:0x111111}));
    bookGroup.add(spine);

    // Hinges
    const fPiv = new THREE.Group(); fPiv.position.set(0.05, 0, 0.3);
    const fMesh = new THREE.Mesh(new THREE.BoxGeometry(3, 4, 0.05), covMat); fMesh.position.x = 1.5;
    fPiv.add(fMesh); bookGroup.add(fPiv);

    const bPiv = new THREE.Group(); bPiv.position.set(0.05, 0, -0.3);
    const bMesh = new THREE.Mesh(new THREE.BoxGeometry(3, 4, 0.05), covMat); bMesh.position.x = 1.5;
    bPiv.add(bMesh); bookGroup.add(bPiv);

    // Pages
    const pages = [];
    for(let i=0; i<15; i++) {
        const pPiv = new THREE.Group();
        pPiv.position.set(0.06, 0, -0.25 + (i * 0.035));
        bookGroup.add(pPiv);
        const pMesh = new THREE.Mesh(new THREE.PlaneGeometry(2.8, 3.8), pMat);
        pMesh.position.x = 1.4;
        pPiv.add(pMesh);
        pages.push(pPiv);
    }

    camera.position.set(6, 4, 10);
    camera.lookAt(0,0,0);

    // Controller Functions
    window.updateHinges = () => {
        const f = document.getElementById('f-sl').value;
        const b = document.getElementById('b-sl').value;
        fPiv.rotation.y = -f;
        bPiv.rotation.y = b;
        pages.forEach(p => {
            if(p.rotation.y < -f) p.rotation.y = -f;
            if(p.rotation.y > b) p.rotation.y = b;
        });
    };

    window.flip = (dir) => {
        const f = -document.getElementById('f-sl').value;
        const b = parseFloat(document.getElementById('b-sl').value);
        pages.forEach((p, i) => {
            const target = dir === 'f' ? f : b;
            new TWEEN.Tween(p.rotation).to({ y: target }, 700).delay(i * 60).easing(TWEEN.Easing.Quadratic.InOut).start();
        });
    };

    window.resetPages = () => {
        pages.forEach(p => {
            new TWEEN.Tween(p.rotation).to({ y: 0 }, 500).start();
        });
    };

    window.morphMat = (type) => {
        const s = { leather: 0x2b1e16, metal: 0x777777, glass: 0xffffff };
        covMat.color.set(s[type]);
        covMat.opacity = (type === 'glass') ? 0.3 : 1;
        covMat.transparent = (type === 'glass');
    };

    window.glitch = () => {
        new TWEEN.Tween(bookGroup.position).to({ x: [0.3, -0.3, 0] }, 50).repeat(4).start();
    };

    let isHovering = false;
    window.toggleHover = () => { isHovering = !isHovering; if(!isHovering) bookGroup.position.y = 0; };

    function animate(t) {
        requestAnimationFrame(animate);
        TWEEN.update(t);
        if(isHovering) bookGroup.position.y = Math.sin(t * 0.002) * 0.3;
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
